<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #232f3e;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .product {
            margin: 20px 0;
            text-align: center;
        }
        .button {
            background-color: #ff9900;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
        }
        .footer {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #ffffff;">{{storeName}}</h1>
        </div>
        
        <div class="content">
            <h2>Hello {{name}},</h2>
            <p>Check out our latest offers just for you!</p>
            
            <div class="product">
                <img src="{{productImage}}" alt="Product" style="max-width: 300px;">
                <h3>{{productName}}</h3>
                <p>{{productDescription}}</p>
                <p style="font-size: 24px; color: #ff9900;">{{price}}</p>
                <a href="{{productLink}}" class="button">Shop Now</a>
            </div>
        </div>
        
        <div class="footer">
            <p>Follow us on social media</p>
            <p>Â© {{year}} {{storeName}}. All rights reserved.</p>
            <p><small>To unsubscribe, <a href="{{unsubscribeLink}}" style="color: #ffffff;">click here</a></small></p>
        </div>
    </div>
</body>
</html>
